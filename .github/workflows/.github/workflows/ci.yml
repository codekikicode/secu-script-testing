name: CI - Playwright Tests

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Install browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          BRANCH="${GITHUB_REF#refs/heads/}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          AUTHOR="${{ github.event.head_commit.author.name }}"
          REPORT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            EMOJI="✅"
          else
            COLOR=15158332
            EMOJI="❌"
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"title\": \"$EMOJI Playwright Test Run: $STATUS\",
                \"color\": $COLOR,
                \"fields\": [
                  { \"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true },
                  { \"name\": \"Branch\", \"value\": \"$BRANCH\", \"inline\": true },
                  { \"name\": \"Author\", \"value\": \"$AUTHOR\", \"inline\": true },
                  { \"name\": \"Commit Message\", \"value\": \"$COMMIT_MSG\" },
                  { \"name\": \"HTML Report\", \"value\": \"[View Report]($REPORT_URL)\" }
                ],
                \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK }}
